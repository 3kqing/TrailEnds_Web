<!DOCTYPE html>
<html>
<head>
    <title>{$title}</title>
    <link href="/public/css/base/reset.css" rel="stylesheet">

    <script src="/public/js/index.js" type="text/javascript"></script>
    <script id="articles" type="text/html">
        <ul>
            <%for(i = 0; i < data.length; i++) {%>
            <li class="articles">
                <div><a href="__APP__/Picture/view/id/<%=data[i].id_%>" target="_blank"><img src="<%=data[i].title_%>"></a></div>
                <div><a href="__APP__/Article/view/id/<%=data[i].id_%>" target="_blank"><%=data[i].title_%></a></div>
                <div><%=data[i].context_%></div>
            </li>
            <%}%>
        </ul>
    </script>
    <script type="text/javascript">
    $(function() {
        $.getJSON('__APP__/Article/newTen', '{ orderby: "time" }', function(json) {
            console.log(json);
            var html = template.render('articles', json);
            console.log(html);
            $("#article_list").append(html);
        });

    });
    </script>
</head>

</body>
