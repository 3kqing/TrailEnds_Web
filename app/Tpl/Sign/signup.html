<!DOCTYPE html>
<html>
<head>
    <title>{$title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/public/css/sign.css" rel="stylesheet" >

    <script type="text/javascript">
        function fleshVerify(){
            //重载验证码
            var time = new Date().getTime();
            document.getElementById('verifyImg').src= '__APP__/index.php/Public/verifyCode/'+time;
        }
    </script>
</head>
<body>
<form action="__APP__/index.php/Sign/signup" class="form-horizontal" method="post">
    <div class="login">
        <div class="control-group">
            <label class="control-label" for="inputEmail">邮箱</label>
            <div class="controls">
                <input name="email" type="text" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
                <input name="password" type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pepeatPassword">重复密码</label>
            <div class="controls">
                <input name="repassword" type="password" id="pepeatPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="verifyCode">验证码</label>
            <div class="controls">
                <input name="verifycode" type="text" id="verifyCode" placeholder="VerifyCode">
                <img id="showverifycode" class="verifycode" src="__APP__/index.php/Public/verifyCode" alt="点击换一个 ^_^">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <!--
                <label class="checkbox">
                    <input type="checkbox"> Remember me
                </label>
                已经有账号了？
                -->
                <button type="submit" class="btn">注 册</button>
            </div>
        </div>
    </div>
</form>
<div id="message">

</div>
</body>
</html>
<script src="/public/lib/jQuery/jquery-1.9.0.min.js"></script>
<script src="/public/bootstrap/js/bootstrap.min.js"></script>
